        ## Estrutura da rota: ##
        ### ** navers/index/:type?/:value? ** ##
        #### - Ex: ####
            - navers/index/  
                # Não aplica nenhum tipo de filtro
            - navers/index/date 
                # Retorna todos os Navers pela data de contratação do mais recente ao mais antigo.
            - navers/index/name/ciclano%
                # Retorna todos os Navers com esse nome
            - navers/index/role/desenvolvedor
                # Retona todos os Navers com o esse cargo
